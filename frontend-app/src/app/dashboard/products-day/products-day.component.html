<div class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="factory">
        <th mat-header-cell *matHeaderCellDef> factory</th>
        <td mat-cell *matCellDef="let element"> {{element.factory}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> area </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="product_code">
        <th mat-header-cell *matHeaderCellDef> product_code </th>
        <td mat-cell *matCellDef="let element"> {{element.product_code}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef> month </th>
        <td mat-cell *matCellDef="let element"> {{element.month}} </td>
      </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef> day </th>
        <td mat-cell *matCellDef="let element"> {{element.day}} </td>
      </ng-container>      

           <!-- Symbol Column -->
     <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> count </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>   
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10]"
                   [showFirstLastButtons] ="false"
                   [hidePageSize]="true"
                   aria-label="Select page"
                   (page)="handlePageEvent($event)"> 
    </mat-paginator>
  </div>
