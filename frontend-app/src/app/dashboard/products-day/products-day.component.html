<div class="filters">

  <mat-form-field >
    <mat-label>Factory</mat-label>
    <input matInput placeholder="" value="" id="factory" [(ngModel)]="factory">
  </mat-form-field>
  <mat-form-field >
    <mat-label>Area</mat-label>
    <input matInput placeholder="" value="" [(ngModel)]="area">
  </mat-form-field>
  <mat-form-field >
    <mat-label>Year</mat-label>
    <input matInput type="number" placeholder="" value="" [(ngModel)]="year">
  </mat-form-field>
  <mat-form-field >
    <mat-label>Month</mat-label>
    <input matInput type="number"placeholder="" value="" [(ngModel)]="month">
  </mat-form-field>
  <mat-form-field >
    <mat-label>Day</mat-label>
    <input matInput type="number" placeholder="" value="" [(ngModel)]="day">
  </mat-form-field>
  
  <button mat-button color="primary" (click)="ApplyFilter()" >Apply filter</button>
</div>
<div class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource">
  
      <!-- factory Column -->
      <ng-container matColumnDef="factory">
        <th mat-header-cell *matHeaderCellDef> factory</th>
        <td mat-cell *matCellDef="let element"> {{element.factory}} </td>
      </ng-container>
  
      <!-- area Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> area </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
      </ng-container>
  
  
      <!-- year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>

     <!-- month Column -->
     <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef> month </th>
        <td mat-cell *matCellDef="let element"> {{element.month}} </td>
      </ng-container>

     <!-- day Column -->
     <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef> day </th>
        <td mat-cell *matCellDef="let element"> {{element.day}} </td>
      </ng-container>      

           <!-- products_day Column -->
     <ng-container matColumnDef="products_day">
        <th mat-header-cell *matHeaderCellDef> Products/day </th>
        <td mat-cell *matCellDef="let element"> {{element.products_day}} </td>
      </ng-container>   
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10]"
                   [showFirstLastButtons] ="false"
                   [hidePageSize]="true"
                   aria-label="Select page"
                   (page)="handlePageEvent($event)"> 
    </mat-paginator>
  </div>
